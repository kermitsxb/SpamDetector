

<!DOCTYPE html>

and open the template in the editor.

<html>
<head>
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/fileinput.min.css' %}" media="all" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- canvas-to-blob.min.js is only needed if you wish to resize images before upload.
 This must be loaded before fileinput.min.js -->
 <script src="{% static 'js/plugins/canvas-to-blob.min.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/fileinput.min.js' %}"></script>
<!-- bootstrap.js below is only needed if you wish to the feature of viewing details
 of text file preview via modal dialog -->
 <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- optionally if you need translation for your language then include 
    locale file as mentioned below -->
    <script src="{% static 'js/fileinput_locale_fr.js'%}"></script>
    <script src="{% static 'js/script.js'%}"></script>

</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
      <div class="navbar-header">
      <a class="navbar-brand" href="#">SpamDetector</a>
      </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Upload<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Statistiques</a></li>
            <li><a href="#">Graphiques</a></li>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
