<html>
<head>
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/fileinput.min.css' %}" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- canvas-to-blob.min.js is only needed if you wish to resize images before upload.
   This must be loaded before fileinput.min.js -->
   <script src="{% static 'js/plugins/canvas-to-blob.min.js' %}" type="text/javascript"></script>
   <script src="{% static 'js/fileinput.min.js' %}"></script>
<!-- bootstrap.js below is only needed if you wish to the feature of viewing details
   of text file preview via modal dialog -->
   <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- optionally if you need translation for your language then include 
    locale file as mentioned below -->
    <script src="{% static 'js/fileinput_locale_fr.js'%}"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.js"></script>
    <script src="{% static 'js/script.js'%}"></script>

</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">SpamDetector</a>
          </div>
          <ul class="nav navbar-nav">
            <li{% if request.session.page == 'upload' %} class="active" {% endif %}><a href="{% url 'upload' %}">Upload<span class="sr-only">(current)</span></a></li>
            <li{% if request.session.page == 'stats' %} class="active" {% endif %} ><a href="stats/">Statistiques</a></li>
            <li{% if request.session.page == 'graph' %} class="active" {% endif %}><a href="graph/">Graphiques</a></li>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
