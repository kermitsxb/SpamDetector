{% extends "base.html" %}

{% block title %}Ecran principal{% endblock %}

{% block content %}
<div>
	<div class="cont">
		<div class="container">
			<div class="page-header">
				<h1>Upload des données</h1>
			</div>
			
			<div class="well well-lg">

				
				<form class="form-horizontal">

					<fieldset>
						<h2 class="underlined">Fichier</h2>
						<div class="form-group">

							<label for="inputFile" class="control-label col-xs-2">Données</label>

							<div class="col-xs-10">

								<input id="file-0a" class="file" type="file" multiple data-min-file-count="1" placeholder="Sélectionner un fichier...">

							</div>

						</div>

						<h2 class="underlined">Critères</h2>

						<div class="form-group">

							<label for="inputK" class="control-label col-xs-2">K</label>

							<div class="col-xs-2">

								<input type="text" class="form-control" id="inputK" placeholder="0">

							</div>

						</div>

						<div class="form-group">

							<label for="InputN" class="control-label col-xs-2">N</label>

							<div class="col-xs-2">

								<input type="text" class="form-control" id="inputN" placeholder="0">

							</div>

						</div>

						<br><br>

						<div class="form-group">

							<div class="col-xs-offset-10 col-xs-2">

								<button type="submit" class="btn btn-primary">Envoyer</button>

							</div>

						</div>

					</fieldset>
				</form>


			</div>
		</div>
	</div>
</div>
{% endblock %}
